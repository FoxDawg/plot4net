name: Publish nuget package
 
on: [push]
 
jobs:
  publish:
    name: build, pack & publish
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      # nuget setup
      - name: nuget setup
        uses: NuGet/setup-nuget@v1.0.2
      # nuget restore
      - name: restore nuget packages
      - run: nuget restore
      # setup ms build
      - name: Setup MSBuild.exe
        uses: warrenbuckley/Setup-MSBuild@v1
      # build
      - name: Build solution
      - run: msbuild plotNet.sln -p:Conifiguration=Release
      # pack nuget
      - name: nuget package
      - run: nuget pack source\PlottingControls.Framework\PlottingControls.Framework.nuspec -properties Configuration=Release
